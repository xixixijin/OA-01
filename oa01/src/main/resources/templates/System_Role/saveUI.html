<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>岗位设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script language="javascript" th:src="@{/script/jquery.js}"></script>
    <script language="javascript" th:src="@{/script/pageCommon.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/PageUtils.js}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/style/blue/pageCommon.css}" />
    <script type="text/javascript"> 
    </script>
</head>
<body> 

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../style/images/title_arrow.gif"/> 岗位设置
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id="MainArea">
    <form method="post" th:action="${role}?@{updateRole}:@{saveRole}" >
        <div class="ItemBlock_Title1"><!-- 信息说明<DIV CLASS="ItemBlock_Title1">
        	<IMG BORDER="0" WIDTH="4" HEIGHT="7" SRC="../style/blue/images/item_point.gif" /> 岗位信息 </DIV>  -->
        </div>
        
        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
                    <tr>
                        <td width="100">岗位名称</td>

                        <td ><input type="text" name="roleName" class="InputStyle"  th:value="${role?.roleName}"/> *</td>
                    </tr>
                    <tr><td><input type="hidden" name="id" th:value="${role?.id}"/></td></tr>
                    <tr>
                        <td>岗位说明</td>
                        <td><textarea name="description" class="TextareaStyle" th:text="${role?.description}"></textarea></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <input type="image" name="role" src="../style/images/save.png" content="application/json; charset=utf-8"/>
            <a href="javascript:history.go(-1)"><img src="../style/images/goBack.png"/></a>
        </div>
    </form>
</div>

</body>
</html>
