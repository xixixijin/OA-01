<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>部门列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" th:src="@{/script/jquery.js}"></script>
    <script language="javascript" th:src="@{/script/pageCommon.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/PageUtils.js}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/style/blue/pageCommon.css}" />
    <script type="text/javascript">
    </script>
</head>
<body>
 
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 部门管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle">
       
        <!-- 表头-->
        <thead>
            <tr align=center valign=middle id=TableTitle>
            	<td width="150px">部门名称</td>
				<td >职能说明</td>
				<td th:width="500px">相关操作</td>
            </tr>
        </thead>

		<!--显示数据列表-->
        <tbody id="TableData" class="dataContainer" >
			<tr class="TableDetail1 template" th:each="department:${departments}">
				<td ><a th:href="@{_list_level2.html}+'/'+${department.id}" th:text="${department.departmentName}"></a>&nbsp;</td>
				<td th:text="${department.description}"></td>
				<td><a onClick="return window.confirm('这将删除所有的下级部门，您确定要删除吗？')" th:href="@{delete}+'?id='+${department.id}">删除</a>
					<a th:href="@{editDepartment}+'?id='+${department.id}+'&departmentName='+${department.departmentName}+'&description='+${department.description}" >修改</a>
				</td>
			</tr>
        </tbody>
    </table>
    
    <!-- 其他功能超链接 -->
    <div id="TableTail">
        <div id="TableTail_inside">
            <a th:href="@{saveUI.html}"><img th:src="@{/style/images/createNew.png}" /></a>
        </div>
    </div>
</div>

<!--说明-->	
<div id="Description"> 
	说明：<br />
	1，列表页面只显示一层的（同级的）部门数据，默认显示最顶级的部门列表。<br />
	2，点击部门名称，可以查看此部门相应的下级部门列表。<br />
</div>

</body>
</html>
