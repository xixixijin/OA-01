<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META http-equiv=Content-Type CONTENT="text/html; charset=utf-8" />
	<TITLE>MING OA</TITLE>
	<LINK th:href="@{/static/style/blue/login.css}" type=text/css rel=stylesheet />
</HEAD>

<BODY LEFTMARGIN=0 TOPMARGIN=0 MARGINWIDTH=0 MARGINHEIGHT=0 CLASS=PageBody >
<FORM METHOD="post" NAME="actForm" th:action="@{/SystemUser/login}">
    <DIV ID="CenterAreaBg">
        <DIV ID="CenterArea">
            <DIV ID="LogoImg"><IMG BORDER="0" th:src="@{/static/style/blue/images/logo.png}" /></DIV>
            <DIV ID="LoginInfo">
                <TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 width=100%>
                    <TR>
                        <TD width=45 CLASS="Subject"><IMG BORDER="0" th:src="@{/static/style/blue/images/login/userId.gif}" /></TD>
                        <TD><INPUT SIZE="20" CLASS="TextField" TYPE="text" NAME="loginName" /></TD>
                        <TD ROWSPAN="2" STYLE="padding-left:10px;"><INPUT TYPE="image" th:src="@{/static/style/blue/images/login/userLogin_button.gif}"/></TD>
                    </TR>
                    <TR>
                        <TD CLASS="Subject"><IMG BORDER="0" th:src="@{/static/style/blue/images/login/password.gif}" /></TD>
                        <TD><INPUT SIZE="20" CLASS="TextField" TYPE="password" NAME="password" /></TD>
                    </TR>
                </TABLE>
            </DIV>
            <DIV ID="CopyRight"><A HREF="javascript:void(0)">&copy; haokun</A></DIV>
        </DIV>
    </DIV>
</FORM>
</BODY>

</HTML>
